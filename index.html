<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>кружок · глаза и обзор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #0a0e17;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }
        .game {
            background: #141e2e;
            border-radius: 52px;
            padding: 26px;
            box-shadow: 0 35px 50px #000000e0;
        }
        canvas {
            display: block;
            width: min(420px, 85vw);
            height: min(420px, 85vw);
            background: #1f2a40;
            border-radius: 42px;
            box-shadow: inset 0 0 0 4px #31476b;
        }
        .pad {
            display: flex;
            justify-content: center;
            margin-top: 24px;
        }
        .joystick {
            width: min(140px, 28vw);
            height: min(140px, 28vw);
            background: #1d2742;
            border-radius: 999px;
            box-shadow: 0 10px 0 #121a30, inset 0 -5px 16px #2f3f6a;
            position: relative;
            touch-action: none;
        }
        .thumb {
            position: absolute;
            width: 48px;
            height: 48px;
            background: #b6d0ff;
            border-radius: 999px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 9px 18px #1f2750, 0 0 0 5px #304b82;
            transition: transform 0.02s;
            will-change: transform;
        }
    </style>
</head>
<body>
<div class="game">
    <canvas id="world" width="600" height="600"></canvas>
    <div class="pad">
        <div class="joystick" id="joystick">
            <div class="thumb" id="thumb"></div>
        </div>
    </div>
</div>

<script>
    (function() {
        const canvas = document.getElementById('world');
        const ctx = canvas.getContext('2d');
        const joyDiv = document.getElementById('joystick');
        const thumbDiv = document.getElementById('thumb');

        // игрок
        const player = {
            x: 0,
            y: 0,
            r: 16,
            lookX: 0,  // направление взгляда
            lookY: -1   // по умолчанию вверх
        };

        // джойстик
        let drag = false;
        const maxDist = 35;
        const vec = { x: 0, y: 0 };
        const SPEED = 4.5;

        // препятствия (стены) - пустая зона 300 пикселей от центра
        const obstacles = [];
        
        // генерируем стены на расстоянии
        for (let i = 0; i < 25; i++) {
            let x, y;
            let dist;
            
            do {
                x = (Math.random() - 0.5) * 1400;
                y = (Math.random() - 0.5) * 1400;
                dist = Math.hypot(x, y);
            } while (dist < 350); // пустая зона радиусом 350
            
            obstacles.push({
                x: x - 25,
                y: y - 25,
                w: 50 + Math.random() * 40,
                h: 50 + Math.random() * 40
            });
        }

        // проверка столкновения
        function canMoveTo(nx, ny, r) {
            for (let ob of obstacles) {
                const nearX = Math.max(ob.x, Math.min(nx, ob.x + ob.w));
                const nearY = Math.max(ob.y, Math.min(ny, ob.y + ob.h));
                const d = Math.hypot(nx - nearX, ny - nearY);
                if (d < r) return false;
            }
            return true;
        }

        // движение со скольжением
        function move(dx, dy) {
            if (dx === 0 && dy === 0) {
                return;
            }
            
            // обновляем направление взгляда (если есть движение)
            if (Math.hypot(dx, dy) > 0.1) {
                player.lookX = dx;
                player.lookY = dy;
            }
            
            if (canMoveTo(player.x + dx, player.y + dy, player.r)) {
                player.x += dx;
                player.y += dy;
                return;
            }
            
            if (canMoveTo(player.x + dx, player.y, player.r)) {
                player.x += dx;
            }
            
            if (canMoveTo(player.x, player.y + dy, player.r)) {
                player.y += dy;
            }
        }

        // джойстик
        function onStart(e) {
            e.preventDefault();
            drag = true;
            onMove(e);
        }

        function onMove(e) {
            if (!drag) return;
            e.preventDefault();
            
            const rect = joyDiv.getBoundingClientRect();
            const cx = rect.left + rect.width/2;
            const cy = rect.top + rect.height/2;
            
            let x, y;
            if (e.touches) {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }
            
            let dx = x - cx;
            let dy = y - cy;
            const dist = Math.hypot(dx, dy);
            
            if (dist > maxDist) {
                dx = (dx / dist) * maxDist;
                dy = (dy / dist) * maxDist;
            }
            
            thumbDiv.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            
            if (dist > 8) {
                vec.x = dx / maxDist;
                vec.y = dy / maxDist;
            } else {
                vec.x = 0;
                vec.y = 0;
            }
        }

        function onEnd(e) {
            e.preventDefault();
            drag = false;
            thumbDiv.style.transform = 'translate(-50%, -50%)';
            vec.x = 0;
            vec.y = 0;
        }

        // события
        joyDiv.addEventListener('mousedown', onStart);
        joyDiv.addEventListener('mousemove', onMove);
        joyDiv.addEventListener('mouseup', onEnd);
        joyDiv.addEventListener('mouseleave', onEnd);
        
        joyDiv.addEventListener('touchstart', onStart, { passive: false });
        joyDiv.addEventListener('touchmove', onMove, { passive: false });
        joyDiv.addEventListener('touchend', onEnd);
        joyDiv.addEventListener('touchcancel', onEnd);
        joyDiv.addEventListener('contextmenu', e => e.preventDefault());

        // отрисовка
        function draw() {
            ctx.clearRect(0, 0, 600, 600);
            
            const camX = player.x - 300;
            const camY = player.y - 300;
            
            // пустая зона (для визуализации, можно убрать)
            ctx.beginPath();
            ctx.arc(300, 300, 350, 0, Math.PI*2);
            ctx.strokeStyle = '#4a6080';
            ctx.setLineDash([10, 15]);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // стены
            ctx.fillStyle = '#7d6b55';
            ctx.shadowColor = '#4a3f30';
            ctx.shadowBlur = 18;
            
            for (let ob of obstacles) {
                const screenX = ob.x - camX;
                const screenY = ob.y - camY;
                if (screenX + ob.w > -50 && screenX < 650 && screenY + ob.h > -50 && screenY < 650) {
                    ctx.fillRect(screenX, screenY, ob.w, ob.h);
                }
            }
            
            // игрок (всегда в центре)
            ctx.shadowBlur = 28;
            ctx.shadowColor = '#7fa3f0';
            ctx.beginPath();
            ctx.arc(300, 300, player.r, 0, Math.PI*2);
            ctx.fillStyle = '#dceeff';
            ctx.fill();
            ctx.shadowBlur = 10;
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // глаза, которые смотрят в сторону движения
            const lookLen = Math.hypot(player.lookX, player.lookY);
            let eyeOffsetX = 0, eyeOffsetY = 0;
            
            if (lookLen > 0.1) {
                // нормализуем и делаем смещение глаз
                const normX = player.lookX / lookLen;
                const normY = player.lookY / lookLen;
                eyeOffsetX = normX * 6;
                eyeOffsetY = normY * 6;
            }
            
            ctx.shadowBlur = 0;
            
            // левый глаз
            ctx.beginPath();
            ctx.arc(290 + eyeOffsetX * 0.5, 290 + eyeOffsetY * 0.5, 5, 0, 2*Math.PI);
            ctx.fillStyle = '#1f2535';
            ctx.fill();
            
            // правый глаз
            ctx.beginPath();
            ctx.arc(310 + eyeOffsetX * 0.5, 290 + eyeOffsetY * 0.5, 5, 0, 2*Math.PI);
            ctx.fillStyle = '#1f2535';
            ctx.fill();
            
            // зрачки (смещаются сильнее)
            ctx.beginPath();
            ctx.arc(290 + eyeOffsetX, 290 + eyeOffsetY, 2.2, 0, 2*Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(310 + eyeOffsetX, 290 + eyeOffsetY, 2.2, 0, 2*Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();

            // подсказка
            ctx.font = '12px monospace';
            ctx.fillStyle = '#a5b9e0';
            ctx.fillText('⚪ пустая зона в центре', 20, 40);
        }

        // цикл
        function loop() {
            move(vec.x * SPEED, vec.y * SPEED);
            draw();
            requestAnimationFrame(loop);
        }
        
        loop();
    })();
</script>
</body>
</html>
