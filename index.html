<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mymap ¬∑ –º—É–ª—å—Ç–∏–ø–ª–µ–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #1a2a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
            font-family: monospace;
        }
        #loginScreen {
            background: #2a3a2a;
            border-radius: 52px;
            padding: 40px;
            box-shadow: 0 35px 50px #000000e0;
            color: #d0e0d0;
            width: min(400px, 90vw);
        }
        #loginScreen h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 3px 3px 0 #1a2a1a;
            letter-spacing: 4px;
        }
        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            text-align: center;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            background: #1a2a1a;
            border: 3px solid #4a7a4a;
            border-radius: 30px;
            color: #d0e0d0;
            font-size: 18px;
            font-family: monospace;
            outline: none;
            text-align: center;
        }
        .input-group input:focus {
            border-color: #7cb57c;
        }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .color-option {
            aspect-ratio: 1;
            border-radius: 15px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: 0.1s;
        }
        .color-option.selected {
            border-color: white;
            transform: scale(1.05);
            box-shadow: 0 0 15px white;
        }
        .color-white { background: #ffffff; }
        .color-black { background: #222222; }
        .color-red { background: #ff4444; }
        .color-orange { background: #ff8844; }
        .color-yellow { background: #ffff44; }
        .color-green { background: #44ff44; }
        .color-cyan { background: #44ffff; }
        .color-blue { background: #4444ff; }
        .color-pink { background: #ff88ff; }
        .color-purple { background: #aa44ff; }
        
        #startBtn {
            width: 100%;
            padding: 18px;
            background: #4a7a4a;
            border: none;
            border-radius: 40px;
            color: #d0e0d0;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 0 #1a2a1a;
            margin-top: 20px;
            transition: 0.05s linear;
            font-family: monospace;
        }
        #startBtn:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #1a2a1a;
        }
        #errorMsg {
            color: #ff8888;
            text-align: center;
            margin-top: 15px;
            min-height: 25px;
        }
        #playerCount {
            text-align: center;
            margin-top: 15px;
            color: #a0d0a0;
        }
        
        .game {
            background: #2a3a2a;
            border-radius: 52px;
            padding: 26px;
            box-shadow: 0 35px 50px #000000e0;
        }
        canvas {
            display: block;
            width: min(420px, 85vw);
            height: min(420px, 85vw);
            background: #7cb57c;
            border-radius: 42px;
            box-shadow: inset 0 0 0 4px #4a7a4a;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-left: 10px;
        }
        .action-btn {
            width: min(70px, 15vw);
            height: min(70px, 15vw);
            border-radius: 30px;
            background: #3a4a3a;
            box-shadow: 0 8px 0 #1a2a1a, inset 0 -3px 10px #5a7a5a;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            touch-action: none;
            transition: 0.05s linear;
            font-size: 32px;
            color: #ff6b6b;
        }
        .action-btn:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #1a2a1a, inset 0 -3px 10px #5a7a5a;
        }
        .joystick-wrapper {
            margin-right: 10px;
        }
        .joystick {
            width: min(140px, 28vw);
            height: min(140px, 28vw);
            background: #3a4a3a;
            border-radius: 999px;
            box-shadow: 0 10px 0 #1a2a1a, inset 0 -5px 16px #5a7a5a;
            position: relative;
            touch-action: none;
        }
        .thumb {
            position: absolute;
            width: 48px;
            height: 48px;
            background: #7cb57c;
            border-radius: 999px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 9px 18px #1a2a1a, 0 0 0 5px #4a7a4a;
            transition: transform 0.02s;
            will-change: transform;
        }
        .coords {
            color: #d0e0d0;
            font-family: monospace;
            font-size: 18px;
            text-align: center;
            margin-bottom: 12px;
            text-shadow: 2px 2px 0 #1a2a1a;
            letter-spacing: 2px;
        }
        .counter {
            position: absolute;
            top: 40px;
            right: 20px;
            color: #d0e0d0;
            font-family: monospace;
            font-size: 14px;
            font-weight: normal;
            background: transparent;
            padding: 4px 8px;
            border: 1px solid #5a7a5a;
            border-radius: 12px;
            z-index: 10;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.8);
        }
        .game-wrapper {
            position: relative;
        }
        .connection-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #a0d0a0;
            font-size: 12px;
            background: #1a2a1a80;
            padding: 4px 8px;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="loginScreen">
        <h2>MYMAP</h2>
        <div class="input-group">
            <label>–¢–í–û–Å –ò–ú–Ø (3-20 —Å–∏–º–≤–æ–ª–æ–≤, a-z, 0-9, _)</label>
            <input type="text" id="nameInput" maxlength="20" placeholder="Player_1" value="Player_1">
        </div>
        <div class="input-group">
            <label>–¶–í–ï–¢</label>
            <div class="color-grid" id="colorGrid"></div>
        </div>
        <button id="startBtn">–ù–ê–ß–ê–¢–¨</button>
        <div id="playerCount">üë• 0 –∏–≥—Ä–æ–∫–æ–≤</div>
        <div id="errorMsg"></div>
    </div>

    <div class="game" id="gameScreen" style="display: none;">
        <div class="game-wrapper">
            <div class="counter" id="counter">0/10</div>
            <div class="coords" id="coordsDisplay">X: 0 | Y: 0</div>
            <canvas id="world" width="600" height="600"></canvas>
            <div class="connection-info" id="connectionInfo"></div>
        </div>
        <div class="controls">
            <div class="action-buttons">
                <div class="action-btn" id="deleteBtn">‚úï</div>
                <div class="action-btn" id="createBtn"></div>
            </div>
            <div class="joystick-wrapper">
                <div class="joystick" id="joystick">
                    <div class="thumb" id="thumb"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –¶–≤–µ—Ç–∞
        const colors = [
            'white', 'black', 'red', 'orange', 'yellow',
            'green', 'cyan', 'blue', 'pink', 'purple'
        ];
        
        let selectedColor = 'white';
        let myId = 'player_' + Math.random().toString(36).substr(2, 9);
        let myName = '';
        
        // –°–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É —Ü–≤–µ—Ç–æ–≤
        const colorGrid = document.getElementById('colorGrid');
        colors.forEach(color => {
            const div = document.createElement('div');
            div.className = `color-option color-${color}`;
            if (color === 'white') div.classList.add('selected');
            div.onclick = () => {
                document.querySelectorAll('.color-option').forEach(c => c.classList.remove('selected'));
                div.classList.add('selected');
                selectedColor = color;
            };
            colorGrid.appendChild(div);
        });
        
        // PeerJS —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
        let peer = null;
        let connections = new Map();
        let players = new Map();
        let isHost = false;
        const ROOM_ID = 'mymap_room_fixed'; // —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∏–º—è –∫–æ–º–Ω–∞—Ç—ã
        
        // –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
        const staticObstacles = [];
        const WORLD_SIZE = 2000;
        const SPAWN_RADIUS = 400;
        
        for (let i = 0; i < 150; i++) {
            let x, y, dist;
            do {
                x = (Math.random() - 0.5) * WORLD_SIZE;
                y = (Math.random() - 0.5) * WORLD_SIZE;
                dist = Math.hypot(x, y);
            } while (dist < SPAWN_RADIUS);
            
            const shape = Math.floor(Math.random() * 3);
            let w, h;
            
            switch(shape) {
                case 0: w = h = 30 + Math.random() * 50; break;
                case 1: w = 50 + Math.random() * 60; h = 25 + Math.random() * 30; break;
                case 2: w = 25 + Math.random() * 30; h = 50 + Math.random() * 60; break;
            }
            
            staticObstacles.push({
                x: x - w/2,
                y: y - h/2,
                w, h
            });
        }
        
        let playerObstacles = [];
        const MAX_PLAYER_OBSTACLES = 10;
        
        const player = {
            x: 0,
            y: 0,
            r: 18
        };
        
        let drag = false;
        const maxDist = 35;
        const vec = { x: 0, y: 0 };
        const SPEED = 5;
        let lastDir = { x: 0, y: -1 };
        
        const canvas = document.getElementById('world');
        const ctx = canvas.getContext('2d');
        const joyDiv = document.getElementById('joystick');
        const thumbDiv = document.getElementById('thumb');
        const coordsDiv = document.getElementById('coordsDisplay');
        const createBtn = document.getElementById('createBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const counterDiv = document.getElementById('counter');
        const connectionInfo = document.getElementById('connectionInfo');
        
        function startGame() {
            const name = document.getElementById('nameInput').value.trim();
            
            if (name.length < 3 || name.length > 20 || !/^[a-zA-Z0-9_]+$/.test(name)) {
                document.getElementById('errorMsg').textContent = '–ù–µ–¥–æ–ø—É—Å—Ç–∏–º–æ–µ –∏–º—è (3-20 —Å–∏–º–≤–æ–ª–æ–≤, a-z, 0-9, _)';
                return;
            }
            
            myName = name;
            
            // –°–Ω–∞—á–∞–ª–∞ –ø—ã—Ç–∞–µ–º—Å—è —Å—Ç–∞—Ç—å —Ö–æ—Å—Ç–æ–º
            tryToBecomeHost();
        }
        
        function tryToBecomeHost() {
            peer = new Peer(ROOM_ID);
            
            peer.on('open', () => {
                // –£—Å–ø–µ—à–Ω–æ —Å—Ç–∞–ª–∏ —Ö–æ—Å—Ç–æ–º
                isHost = true;
                
                players.set(myId, {
                    id: myId,
                    name: myName,
                    color: selectedColor,
                    x: 0, y: 0,
                    lastDir: { x: 0, y: -1 },
                    r: 18
                });
                
                showGame();
                updatePlayerCount();
                
                // –°–ª—É—à–∞–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
                peer.on('connection', (conn) => {
                    connections.set(conn.peer, conn);
                    
                    conn.on('data', (data) => {
                        handleData(conn.peer, data);
                    });
                    
                    conn.on('close', () => {
                        connections.delete(conn.peer);
                    });
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                    conn.send({
                        type: 'init',
                        players: Array.from(players.values()),
                        obstacles: playerObstacles
                    });
                });
            });
            
            peer.on('error', (err) => {
                // –ù–µ —É–¥–∞–ª–æ—Å—å —Å—Ç–∞—Ç—å —Ö–æ—Å—Ç–æ–º - –ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫–∞–∫ –∫–ª–∏–µ–Ω—Ç
                if (err.type === 'unavailable-id') {
                    connectAsClient();
                } else {
                    document.getElementById('errorMsg').textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
                }
            });
        }
        
        function connectAsClient() {
            peer = new Peer();
            
            peer.on('open', () => {
                const conn = peer.connect(ROOM_ID);
                
                conn.on('open', () => {
                    connections.set(conn.peer, conn);
                    
                    conn.on('data', (data) => {
                        handleData(conn.peer, data);
                    });
                    
                    conn.on('close', () => {
                        connections.delete(conn.peer);
                    });
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–µ–±–µ
                    conn.send({
                        type: 'join',
                        player: {
                            id: myId,
                            name: myName,
                            color: selectedColor,
                            x: 0, y: 0,
                            lastDir: { x: 0, y: -1 },
                            r: 18
                        }
                    });
                    
                    players.set(myId, {
                        id: myId,
                        name: myName,
                        color: selectedColor,
                        x: 0, y: 0,
                        lastDir: { x: 0, y: -1 },
                        r: 18
                    });
                });
                
                conn.on('error', () => {
                    document.getElementById('errorMsg').textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è';
                });
            });
        }
        
        function handleData(peerId, data) {
            switch(data.type) {
                case 'init':
                    data.players.forEach(p => players.set(p.id, p));
                    playerObstacles = data.obstacles || [];
                    showGame();
                    break;
                    
                case 'join':
                    players.set(data.player.id, data.player);
                    broadcast({
                        type: 'playerJoined',
                        player: data.player
                    });
                    updatePlayerCount();
                    break;
                    
                case 'playerJoined':
                    players.set(data.player.id, data.player);
                    updatePlayerCount();
                    break;
                    
                case 'move':
                    const p = players.get(data.id);
                    if (p) {
                        p.x = data.x;
                        p.y = data.y;
                        p.lastDir = data.lastDir;
                    }
                    break;
                    
                case 'createObstacle':
                    playerObstacles.push(data.obstacle);
                    updateCounter();
                    break;
                    
                case 'deleteObstacle':
                    playerObstacles = playerObstacles.filter((_, i) => i !== data.index);
                    updateCounter();
                    break;
                    
                case 'playerLeft':
                    players.delete(data.id);
                    updatePlayerCount();
                    break;
            }
        }
        
        function broadcast(data) {
            connections.forEach(conn => {
                if (conn.open) {
                    conn.send(data);
                }
            });
        }
        
        function showGame() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            connectionInfo.textContent = `üë• ${players.size} –∏–≥—Ä–æ–∫–æ–≤`;
        }
        
        function updatePlayerCount() {
            document.getElementById('playerCount').textContent = `üë• ${players.size} –∏–≥—Ä–æ–∫–æ–≤`;
            if (document.getElementById('gameScreen').style.display === 'block') {
                connectionInfo.textContent = `üë• ${players.size} –∏–≥—Ä–æ–∫–æ–≤`;
            }
        }
        
        function updateCounter() {
            const myObstacles = playerObstacles.filter(o => o.playerId === myId).length;
            counterDiv.textContent = `${myObstacles}/${MAX_PLAYER_OBSTACLES}`;
        }
        
        document.getElementById('startBtn').onclick = startGame;
        
        function canMoveTo(nx, ny, r) {
            for (let ob of staticObstacles) {
                const nearX = Math.max(ob.x, Math.min(nx, ob.x + ob.w));
                const nearY = Math.max(ob.y, Math.min(ny, ob.y + ob.h));
                const d = Math.hypot(nx - nearX, ny - nearY);
                if (d < r) return false;
            }
            
            for (let ob of playerObstacles) {
                const nearX = Math.max(ob.x, Math.min(nx, ob.x + ob.w));
                const nearY = Math.max(ob.y, Math.min(ny, ob.y + ob.h));
                const d = Math.hypot(nx - nearX, ny - nearY);
                if (d < r) return false;
            }
            
            for (let p of players.values()) {
                if (p.id === myId) continue;
                const d = Math.hypot(nx - p.x, ny - p.y);
                if (d < r + (p.r || 18)) return false;
            }
            
            return true;
        }
        
        function move(dx, dy) {
            if (dx === 0 && dy === 0) return;
            
            if (canMoveTo(player.x + dx, player.y + dy, player.r)) {
                player.x += dx;
                player.y += dy;
                return;
            }
            
            if (canMoveTo(player.x + dx, player.y, player.r)) {
                player.x += dx;
            }
            
            if (canMoveTo(player.x, player.y + dy, player.r)) {
                player.y += dy;
            }
        }
        
        function createObstacle() {
            const myObstacles = playerObstacles.filter(o => o.playerId === myId).length;
            if (myObstacles >= MAX_PLAYER_OBSTACLES) return;
            
            const len = Math.hypot(lastDir.x, lastDir.y);
            if (len < 0.1) return;
            
            const dirX = lastDir.x / len;
            const dirY = lastDir.y / len;
            
            const createDist = player.r + 40;
            const newX = player.x + dirX * createDist;
            const newY = player.y + dirY * createDist;
            
            const w = 44;
            const h = 44;
            const x = newX - w/2;
            const y = newY - h/2;
            
            const tempObstacle = { x, y, w, h };
            
            for (let ob of staticObstacles) {
                if (rectCollide(tempObstacle, ob)) return;
            }
            
            for (let ob of playerObstacles) {
                if (rectCollide(tempObstacle, ob)) return;
            }
            
            for (let p of players.values()) {
                const d = Math.hypot(newX - p.x, newY - p.y);
                if (d < player.r + w/2) return;
            }
            
            const obstacle = {
                playerId: myId,
                playerColor: selectedColor,
                x, y, w, h
            };
            
            playerObstacles.push(obstacle);
            broadcast({ type: 'createObstacle', obstacle });
            updateCounter();
        }
        
        function deleteObstacleAtDot() {
            const len = Math.hypot(lastDir.x, lastDir.y);
            if (len < 0.1) return;
            
            const dirX = lastDir.x / len;
            const dirY = lastDir.y / len;
            
            const dotDist = 12 + 25;
            const dotX = player.x + dirX * (player.r + dotDist);
            const dotY = player.y + dirY * (player.r + dotDist);
            
            for (let i = 0; i < playerObstacles.length; i++) {
                const ob = playerObstacles[i];
                if (dotX >= ob.x && dotX <= ob.x + ob.w &&
                    dotY >= ob.y && dotY <= ob.y + ob.h) {
                    if (ob.playerId === myId) {
                        playerObstacles.splice(i, 1);
                        broadcast({ type: 'deleteObstacle', index: i });
                        updateCounter();
                    }
                    return;
                }
            }
        }
        
        function rectCollide(r1, r2) {
            return !(r2.x >= r1.x + r1.w ||
                     r2.x + r2.w <= r1.x ||
                     r2.y >= r1.y + r1.h ||
                     r2.y + r2.h <= r1.y);
        }
        
        function updateCoords() {
            const x = Math.round(player.x);
            const y = Math.round(player.y);
            coordsDiv.textContent = `X: ${x}  |  Y: ${y}`;
        }
        
        function onStart(e) {
            e.preventDefault();
            drag = true;
            onMove(e);
        }
        
        function onMove(e) {
            if (!drag) return;
            e.preventDefault();
            
            const rect = joyDiv.getBoundingClientRect();
            const cx = rect.left + rect.width/2;
            const cy = rect.top + rect.height/2;
            
            let x, y;
            if (e.touches) {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }
            
            let dx = x - cx;
            let dy = y - cy;
            const dist = Math.hypot(dx, dy);
            
            if (dist > maxDist) {
                dx = (dx / dist) * maxDist;
                dy = (dy / dist) * maxDist;
            }
            
            thumbDiv.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            
            if (dist > 0.1) {
                vec.x = dx / maxDist;
                vec.y = dy / maxDist;
                lastDir.x = vec.x;
                lastDir.y = vec.y;
            } else {
                vec.x = 0;
                vec.y = 0;
            }
        }
        
        function onEnd(e) {
            e.preventDefault();
            drag = false;
            thumbDiv.style.transform = 'translate(-50%, -50%)';
            vec.x = 0;
            vec.y = 0;
        }
        
        createBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            createObstacle();
        });
        createBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            createObstacle();
        });
        
        deleteBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            deleteObstacleAtDot();
        });
        deleteBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            deleteObstacleAtDot();
        });
        
        joyDiv.addEventListener('mousedown', onStart);
        joyDiv.addEventListener('mousemove', onMove);
        joyDiv.addEventListener('mouseup', onEnd);
        joyDiv.addEventListener('mouseleave', onEnd);
        
        joyDiv.addEventListener('touchstart', onStart, { passive: false });
        joyDiv.addEventListener('touchmove', onMove, { passive: false });
        joyDiv.addEventListener('touchend', onEnd);
        joyDiv.addEventListener('touchcancel', onEnd);
        joyDiv.addEventListener('contextmenu', e => e.preventDefault());
        
        function getColor(colorName) {
            switch(colorName) {
                case 'white': return '#ffffff';
                case 'black': return '#222222';
                case 'red': return '#ff4444';
                case 'orange': return '#ff8844';
                case 'yellow': return '#ffff44';
                case 'green': return '#44ff44';
                case 'cyan': return '#44ffff';
                case 'blue': return '#4444ff';
                case 'pink': return '#ff88ff';
                case 'purple': return '#aa44ff';
                default: return '#7fd4ff';
            }
        }
        
        function draw() {
            ctx.clearRect(0, 0, 600, 600);
            
            const camX = player.x - 300;
            const camY = player.y - 300;
            
            ctx.fillStyle = '#7cb57c';
            ctx.fillRect(0, 0, 600, 600);
            
            ctx.fillStyle = '#5a4f4a';
            ctx.shadowColor = '#3a2f2a';
            ctx.shadowBlur = 18;
            
            for (let ob of staticObstacles) {
                const screenX = ob.x - camX;
                const screenY = ob.y - camY;
                if (screenX + ob.w > -50 && screenX < 650 && screenY + ob.h > -50 && screenY < 650) {
                    ctx.fillRect(screenX, screenY, ob.w, ob.h);
                }
            }
            
            for (let ob of playerObstacles) {
                const screenX = ob.x - camX;
                const screenY = ob.y - camY;
                if (screenX + ob.w > -50 && screenX < 650 && screenY + ob.h > -50 && screenY < 650) {
                    ctx.shadowColor = '#2a7080';
                    ctx.beginPath();
                    ctx.arc(screenX + ob.w/2, screenY + ob.h/2, ob.w/2, 0, Math.PI*2);
                    ctx.fillStyle = getColor(ob.playerColor);
                    ctx.fill();
                    ctx.strokeStyle = '#3f7080';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            
            for (let p of players.values()) {
                if (p.id === myId) continue;
                
                const screenX = 300 + (p.x - player.x);
                const screenY = 300 + (p.y - player.y);
                
                if (screenX > -50 && screenX < 650 && screenY > -50 && screenY < 650) {
                    ctx.shadowBlur = 28;
                    ctx.shadowColor = '#4aa0c0';
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, p.r || 18, 0, Math.PI*2);
                    ctx.fillStyle = getColor(p.color);
                    ctx.fill();
                    ctx.shadowBlur = 10;
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    ctx.shadowBlur = 4;
                    ctx.shadowColor = '#000000';
                    ctx.font = 'bold 14px monospace';
                    ctx.fillStyle = '#ffffff';
                    ctx.textAlign = 'center';
                    ctx.fillText(p.name, screenX, screenY - 28);
                    
                    if (p.lastDir) {
                        const len = Math.hypot(p.lastDir.x, p.lastDir.y);
                        if (len > 0.1) {
                            const dirX = p.lastDir.x / len;
                            const dirY = p.lastDir.y / len;
                            const dotX = screenX + dirX * 30;
                            const dotY = screenY + dirY * 30;
                            
                            ctx.shadowBlur = 0;
                            ctx.beginPath();
                            ctx.arc(dotX, dotY, 5, 0, Math.PI*2);
                            ctx.fillStyle = '#6a6a6a';
                            ctx.fill();
                        }
                    }
                }
            }
            
            ctx.shadowBlur = 28;
            ctx.shadowColor = '#4aa0c0';
            ctx.beginPath();
            ctx.arc(300, 300, player.r, 0, Math.PI*2);
            ctx.fillStyle = getColor(selectedColor);
            ctx.fill();
            ctx.shadowBlur = 10;
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.shadowBlur = 4;
            ctx.shadowColor = '#000000';
            ctx.font = 'bold 14px monospace';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.fillText(myName, 300, 300 - 28);
            
            const dirToUse = drag ? vec : lastDir;
            const len = Math.hypot(dirToUse.x, dirToUse.y);
            if (len > 0.1) {
                const dirX = dirToUse.x / len;
                const dirY = dirToUse.y / len;
                
                let distFromPlayer;
                if (drag) {
                    distFromPlayer = 12 + (len * 25);
                } else {
                    distFromPlayer = 12 + 25;
                }
                
                const dotX = 300 + dirX * (player.r + distFromPlayer);
                const dotY = 300 + dirY * (player.r + distFromPlayer);
                
                ctx.shadowBlur = 0;
                ctx.beginPath();
                ctx.arc(dotX, dotY, 6, 0, Math.PI*2);
                ctx.fillStyle = '#6a6a6a';
                ctx.fill();
            }
            
            ctx.shadowBlur = 0;
            ctx.beginPath();
            ctx.arc(300 - player.x, 300 - player.y, 14, 0, 2*Math.PI);
            ctx.fillStyle = '#ffffff60';
            ctx.fill();
            ctx.strokeStyle = '#ffffffa0';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        function loop() {
            if (drag && peer) {
                move(vec.x * SPEED, vec.y * SPEED);
                
                broadcast({
                    type: 'move',
                    id: myId,
                    x: player.x,
                    y: player.y,
                    lastDir: lastDir
                });
            }
            updateCoords();
            draw();
            requestAnimationFrame(loop);
        }
        
        loop();
    </script>
</body>
