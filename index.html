<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN –í–∏–¥–∂–µ—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .vpn-container {
            max-width: 400px;
            width: 100%;
        }

        .vpn-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .vpn-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .vpn-header h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .vpn-header p {
            color: #666;
            font-size: 14px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff4444;
            transition: background-color 0.3s ease;
        }

        .status-indicator.active {
            background-color: #00C851;
        }

        .status-text {
            font-size: 14px;
            color: #666;
        }

        .server-info {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #666;
        }

        .info-value {
            color: #333;
            font-weight: 500;
        }

        .location-selector {
            margin-bottom: 20px;
        }

        .location-selector label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        .location-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
            cursor: pointer;
        }

        .location-selector select:focus {
            border-color: #667eea;
        }

        .connect-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .connect-btn.connected {
            background: linear-gradient(135deg, #00C851 0%, #007E33 100%);
        }

        .data-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-item {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .speed-test {
            margin-top: 15px;
            text-align: center;
        }

        .speed-btn {
            background: none;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .speed-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="vpn-container">
        <div class="vpn-card">
            <div class="vpn-header">
                <h2>üõ°Ô∏è VPN –ö–æ–Ω–Ω–µ–∫—Ç–æ—Ä</h2>
                <p>–ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –∏ –∞–Ω–æ–Ω–∏–º–Ω–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ</p>
            </div>

            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span class="status-text" id="statusText">–û—Ç–∫–ª—é—á–µ–Ω–æ</span>
            </div>

            <div class="server-info">
                <div class="info-row">
                    <span class="info-label">–¢–µ–∫—É—â–∏–π IP:</span>
                    <span class="info-value" id="currentIP">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">–ü—Ä–æ–≤–∞–π–¥–µ—Ä:</span>
                    <span class="info-value" id="isp">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">–°—Ç—Ä–∞–Ω–∞:</span>
                    <span class="info-value" id="country">-</span>
                </div>
            </div>

            <div class="location-selector">
                <label for="serverLocation">–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ—Ä–≤–µ—Ä:</label>
                <select id="serverLocation">
                    <option value="auto">üöÄ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—ã–±–æ—Ä</option>
                    <option value="netherlands">üá≥üá± –ù–∏–¥–µ—Ä–ª–∞–Ω–¥—ã (–ê–º—Å—Ç–µ—Ä–¥–∞–º)</option>
                    <option value="germany">üá©üá™ –ì–µ—Ä–º–∞–Ω–∏—è (–§—Ä–∞–Ω–∫—Ñ—É—Ä—Ç)</option>
                    <option value="usa">üá∫üá∏ –°–®–ê (–ù—å—é-–ô–æ—Ä–∫)</option>
                    <option value="singapore">üá∏üá¨ –°–∏–Ω–≥–∞–ø—É—Ä</option>
                    <option value="japan">üáØüáµ –Ø–ø–æ–Ω–∏—è (–¢–æ–∫–∏–æ)</option>
                </select>
            </div>

            <button class="connect-btn" id="connectBtn">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>

            <div class="data-stats">
                <div class="stat-item">
                    <div class="stat-value" id="downloadSpeed">0 Mbps</div>
                    <div class="stat-label">–ó–∞–≥—Ä—É–∑–∫–∞</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="uploadSpeed">0 Mbps</div>
                    <div class="stat-label">–û—Ç–¥–∞—á–∞</div>
                </div>
            </div>

            <div class="speed-test">
                <button class="speed-btn" id="speedTestBtn">üîÑ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–∫–æ—Ä–æ—Å—Ç—å</button>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <script>
        class VPNManager {
            constructor() {
                this.isConnected = false;
                this.currentServer = null;
                this.connectionInterval = null;
                this.speedInterval = null;
                this.downloadSpeed = 0;
                this.uploadSpeed = 0;
                
                this.init();
            }

            async init() {
                await this.getCurrentIP();
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('connectBtn').addEventListener('click', () => this.toggleConnection());
                document.getElementById('speedTestBtn').addEventListener('click', () => this.testSpeed());
                document.getElementById('serverLocation').addEventListener('change', (e) => {
                    if (this.isConnected) {
                        this.showError('–û—Ç–∫–ª—é—á–∏—Ç–µ—Å—å –¥–ª—è —Å–º–µ–Ω—ã —Å–µ—Ä–≤–µ—Ä–∞');
                        e.target.value = this.currentServer || 'auto';
                    }
                });
            }

            async getCurrentIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    document.getElementById('currentIP').textContent = data.ip;
                    
                    // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–∏
                    const geoResponse = await fetch(`https://ipapi.co/${data.ip}/json/`);
                    const geoData = await geoResponse.json();
                    
                    document.getElementById('isp').textContent = geoData.org || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                    document.getElementById('country').textContent = geoData.country_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è IP:', error);
                    document.getElementById('currentIP').textContent = '–û—à–∏–±–∫–∞';
                }
            }

            toggleConnection() {
                if (this.isConnected) {
                    this.disconnect();
                } else {
                    this.connect();
                }
            }

            async connect() {
                try {
                    const selectedServer = document.getElementById('serverLocation').value;
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
                    this.showError('');
                    document.getElementById('connectBtn').textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
                    document.getElementById('connectBtn').disabled = true;

                    // –ò–º–∏—Ç–∞—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ VPN
                    await this.simulateConnection(selectedServer);
                    
                    this.isConnected = true;
                    this.currentServer = selectedServer;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                    document.getElementById('statusIndicator').classList.add('active');
                    document.getElementById('statusText').textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                    document.getElementById('connectBtn').textContent = '–û—Ç–∫–ª—é—á–∏—Ç—å—Å—è';
                    document.getElementById('connectBtn').classList.add('connected');
                    
                    // –ò–º–∏—Ç–∞—Ü–∏—è VPN IP (–º–µ–Ω—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º—ã–π IP)
                    this.simulateVPNIP(selectedServer);
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∏–º—É–ª—è—Ü–∏—é —Å–∫–æ—Ä–æ—Å—Ç–∏
                    this.startSpeedSimulation();
                    
                } catch (error) {
                    this.showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
                } finally {
                    document.getElementById('connectBtn').disabled = false;
                }
            }

            disconnect() {
                this.isConnected = false;
                this.currentServer = null;
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–∏–º—É–ª—è—Ü–∏—é —Å–∫–æ—Ä–æ—Å—Ç–∏
                this.stopSpeedSimulation();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                document.getElementById('statusIndicator').classList.remove('active');
                document.getElementById('statusText').textContent = '–û—Ç–∫–ª—é—á–µ–Ω–æ';
                document.getElementById('connectBtn').textContent = '–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è';
                document.getElementById('connectBtn').classList.remove('connected');
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π IP
                this.getCurrentIP();
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
                document.getElementById('downloadSpeed').textContent = '0 Mbps';
                document.getElementById('uploadSpeed').textContent = '0 Mbps';
            }

            simulateConnection(server) {
                return new Promise((resolve) => {
                    setTimeout(resolve, 2000); // –ò–º–∏—Ç–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
                });
            }

            simulateVPNIP(server) {
                const vpnIPs = {
                    'netherlands': '82.192.168.1',
                    'germany': '93.184.216.34',
                    'usa': '192.0.2.1',
                    'singapore': '203.0.113.1',
                    'japan': '210.173.160.1',
                    'auto': '185.123.456.78'
                };

                const countries = {
                    'netherlands': '–ù–∏–¥–µ—Ä–ª–∞–Ω–¥—ã',
                    'germany': '–ì–µ—Ä–º–∞–Ω–∏—è',
                    'usa': '–°–®–ê',
                    'singapore': '–°–∏–Ω–≥–∞–ø—É—Ä',
                    'japan': '–Ø–ø–æ–Ω–∏—è',
                    'auto': '–ù–∏–¥–µ—Ä–ª–∞–Ω–¥—ã'
                };

                const providers = {
                    'netherlands': 'AMS-IX B.V.',
                    'germany': 'DE-CIX',
                    'usa': 'Verizon Business',
                    'singapore': 'SingNet',
                    'japan': 'NTT Communications',
                    'auto': 'Global VPN Services'
                };

                document.getElementById('currentIP').textContent = vpnIPs[server] || '185.123.456.78';
                document.getElementById('country').textContent = countries[server] || '–ù–∏–¥–µ—Ä–ª–∞–Ω–¥—ã';
                document.getElementById('isp').textContent = providers[server] || 'VPN Server';
            }

            startSpeedSimulation() {
                this.speedInterval = setInterval(() => {
                    // –°–∏–º—É–ª–∏—Ä—É–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–∫–æ—Ä–æ—Å—Ç–∏
                    this.downloadSpeed = (Math.random() * 50 + 10).toFixed(1);
                    this.uploadSpeed = (Math.random() * 20 + 5).toFixed(1);
                    
                    document.getElementById('downloadSpeed').textContent = this.downloadSpeed + ' Mbps';
                    document.getElementById('uploadSpeed').textContent = this.uploadSpeed + ' Mbps';
                }, 2000);
            }

            stopSpeedSimulation() {
                if (this.speedInterval) {
                    clearInterval(this.speedInterval);
                    this.speedInterval = null;
                }
            }

            testSpeed() {
                const speedBtn = document.getElementById('speedTestBtn');
                const originalText = speedBtn.textContent;
                
                speedBtn.textContent = '‚è≥ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ...';
                speedBtn.disabled = true;
                
                // –°–∏–º—É–ª—è—Ü–∏—è —Ç–µ—Å—Ç–∞ —Å–∫–æ—Ä–æ—Å—Ç–∏
                setTimeout(() => {
                    const download = (Math.random() * 100 + 20).toFixed(1);
                    const upload = (Math.random() * 50 + 10).toFixed(1);
                    
                    document.getElementById('downloadSpeed').textContent = download + ' Mbps';
                    document.getElementById('uploadSpeed').textContent = upload + ' Mbps';
                    
                    speedBtn.textContent = originalText;
                    speedBtn.disabled = false;
                    
                    this.showError('', false);
                }, 3000);
            }

            showError(message, show = true) {
                const errorElement = document.getElementById('errorMessage');
                if (show && message) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        errorElement.style.display = 'none';
                    }, 3000);
                } else {
                    errorElement.style.display = 'none';
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            new VPNManager();
        });
    </script>
</body>
