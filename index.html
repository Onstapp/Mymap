<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>каменный лес · точка направления</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #1a2a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }
        .game {
            background: #2a3a2a;
            border-radius: 52px;
            padding: 26px;
            box-shadow: 0 35px 50px #000000e0;
        }
        canvas {
            display: block;
            width: min(420px, 85vw);
            height: min(420px, 85vw);
            background: #7cb57c;
            border-radius: 42px;
            box-shadow: inset 0 0 0 4px #4a7a4a;
        }
        .pad {
            display: flex;
            justify-content: center;
            margin-top: 24px;
        }
        .joystick {
            width: min(140px, 28vw);
            height: min(140px, 28vw);
            background: #3a4a3a;
            border-radius: 999px;
            box-shadow: 0 10px 0 #1a2a1a, inset 0 -5px 16px #5a7a5a;
            position: relative;
            touch-action: none;
        }
        .thumb {
            position: absolute;
            width: 48px;
            height: 48px;
            background: #7cb57c;
            border-radius: 999px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 9px 18px #1a2a1a, 0 0 0 5px #4a7a4a;
            transition: transform 0.02s;
            will-change: transform;
        }
    </style>
</head>
<body>
<div class="game">
    <canvas id="world" width="600" height="600"></canvas>
    <div class="pad">
        <div class="joystick" id="joystick">
            <div class="thumb" id="thumb"></div>
        </div>
    </div>
</div>

<script>
    (function() {
        const canvas = document.getElementById('world');
        const ctx = canvas.getContext('2d');
        const joyDiv = document.getElementById('joystick');
        const thumbDiv = document.getElementById('thumb');

        // игрок
        const player = {
            x: 0,
            y: 0,
            r: 18
        };

        // джойстик
        let drag = false;
        const maxDist = 35;
        const vec = { x: 0, y: 0 };
        const SPEED = 5;

        // ФИКСИРОВАННЫЕ ПРЕПЯТСТВИЯ (всегда на одних местах)
        const obstacles = [
            // группа слева
            { x: -450, y: -320, w: 70, h: 70 },
            { x: -520, y: 180, w: 85, h: 85 },
            { x: -380, y: 450, w: 60, h: 60 },
            { x: -600, y: -100, w: 90, h: 90 },
            
            // группа справа
            { x: 400, y: -420, w: 75, h: 75 },
            { x: 550, y: -200, w: 100, h: 100 },
            { x: 480, y: 150, w: 65, h: 65 },
            { x: 600, y: 350, w: 80, h: 80 },
            
            // группа сверху
            { x: -200, y: -550, w: 95, h: 95 },
            { x: 150, y: -600, w: 70, h: 70 },
            { x: 350, y: -480, w: 85, h: 85 },
            
            // группа снизу
            { x: -250, y: 550, w: 80, h: 80 },
            { x: 200, y: 520, w: 90, h: 90 },
            { x: 450, y: 600, w: 75, h: 75 },
            
            // центральная группа (подальше от старта)
            { x: -150, y: -150, w: 60, h: 60 },
            { x: 180, y: 180, w: 70, h: 70 },
            { x: -200, y: 200, w: 65, h: 65 },
            { x: 220, y: -180, w: 80, h: 80 },
            
            // дополнительные камни
            { x: -400, y: -400, w: 100, h: 100 },
            { x: 500, y: -500, w: 90, h: 90 },
            { x: -500, y: 500, w: 85, h: 85 },
            { x: 400, y: 400, w: 95, h: 95 },
            { x: -100, y: -400, w: 70, h: 70 },
            { x: 300, y: -300, w: 80, h: 80 },
            { x: -300, y: 300, w: 75, h: 75 },
            { x: 100, y: 400, w: 90, h: 90 }
        ];

        // проверка столкновения
        function canMoveTo(nx, ny, r) {
            for (let ob of obstacles) {
                const nearX = Math.max(ob.x, Math.min(nx, ob.x + ob.w));
                const nearY = Math.max(ob.y, Math.min(ny, ob.y + ob.h));
                const d = Math.hypot(nx - nearX, ny - nearY);
                if (d < r) return false;
            }
            return true;
        }

        // движение со скольжением
        function move(dx, dy) {
            if (dx === 0 && dy === 0) return;
            
            if (canMoveTo(player.x + dx, player.y + dy, player.r)) {
                player.x += dx;
                player.y += dy;
                return;
            }
            
            if (canMoveTo(player.x + dx, player.y, player.r)) {
                player.x += dx;
            }
            
            if (canMoveTo(player.x, player.y + dy, player.r)) {
                player.y += dy;
            }
        }

        // джойстик
        function onStart(e) {
            e.preventDefault();
            drag = true;
            onMove(e);
        }

        function onMove(e) {
            if (!drag) return;
            e.preventDefault();
            
            const rect = joyDiv.getBoundingClientRect();
            const cx = rect.left + rect.width/2;
            const cy = rect.top + rect.height/2;
            
            let x, y;
            if (e.touches) {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }
            
            let dx = x - cx;
            let dy = y - cy;
            const dist = Math.hypot(dx, dy);
            
            if (dist > maxDist) {
                dx = (dx / dist) * maxDist;
                dy = (dy / dist) * maxDist;
            }
            
            thumbDiv.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            
            if (dist > 8) {
                vec.x = dx / maxDist;
                vec.y = dy / maxDist;
            } else {
                vec.x = 0;
                vec.y = 0;
            }
        }

        function onEnd(e) {
            e.preventDefault();
            drag = false;
            thumbDiv.style.transform = 'translate(-50%, -50%)';
            vec.x = 0;
            vec.y = 0;
        }

        // события
        joyDiv.addEventListener('mousedown', onStart);
        joyDiv.addEventListener('mousemove', onMove);
        joyDiv.addEventListener('mouseup', onEnd);
        joyDiv.addEventListener('mouseleave', onEnd);
        
        joyDiv.addEventListener('touchstart', onStart, { passive: false });
        joyDiv.addEventListener('touchmove', onMove, { passive: false });
        joyDiv.addEventListener('touchend', onEnd);
        joyDiv.addEventListener('touchcancel', onEnd);
        joyDiv.addEventListener('contextmenu', e => e.preventDefault());

        // отрисовка
        function draw() {
            ctx.clearRect(0, 0, 600, 600);
            
            const camX = player.x - 300;
            const camY = player.y - 300;
            
            // травяной фон
            ctx.fillStyle = '#7cb57c';
            ctx.fillRect(0, 0, 600, 600);
            
            // камни (серые)
            ctx.fillStyle = '#8a7f7a';
            ctx.shadowColor = '#5a4f4a';
            ctx.shadowBlur = 18;
            
            for (let ob of obstacles) {
                const screenX = ob.x - camX;
                const screenY = ob.y - camY;
                if (screenX + ob.w > -50 && screenX < 650 && screenY + ob.h > -50 && screenY < 650) {
                    ctx.fillRect(screenX, screenY, ob.w, ob.h);
                }
            }
            
            // игрок (голубой)
            ctx.shadowBlur = 28;
            ctx.shadowColor = '#4aa0c0';
            ctx.beginPath();
            ctx.arc(300, 300, player.r, 0, Math.PI*2);
            ctx.fillStyle = '#7fd4ff';
            ctx.fill();
            ctx.shadowBlur = 10;
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // точка направления (появляется только при движении)
            const moving = Math.hypot(vec.x, vec.y) > 0.1;
            
            if (moving) {
                // нормализуем вектор
                const len = Math.hypot(vec.x, vec.y);
                const dirX = vec.x / len;
                const dirY = vec.y / len;
                
                // точка перед игроком
                const dotX = 300 + dirX * (player.r + 12);
                const dotY = 300 + dirY * (player.r + 12);
                
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ffffff';
                ctx.beginPath();
                ctx.arc(dotX, dotY, 6, 0, Math.PI*2);
                ctx.fillStyle = '#ffffb0';
                ctx.fill();
                ctx.strokeStyle = '#d0d070';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // маленький блик
                ctx.shadowBlur = 8;
                ctx.beginPath();
                ctx.arc(dotX - 1.5, dotY - 1.5, 2, 0, Math.PI*2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
            }
        }

        // цикл
        function loop() {
            move(vec.x * SPEED, vec.y * SPEED);
            draw();
            requestAnimationFrame(loop);
        }
        
        loop();
    })();
</script>
</body>
</html>
