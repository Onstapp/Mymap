<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyMap — просто карта</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* карта занимает ВСЁ пространство */
        .map-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #111;
        }
        /* координаты мелко в углу */
        .pos {
            position: fixed;
            top: 12px;
            left: 12px;
            background: rgba(0,0,0,0.6);
            color: #ccc;
            padding: 6px 14px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-family: monospace;
            z-index: 10;
            border: 1px solid #444;
        }
        .pos span {
            color: white;
            font-weight: bold;
            margin: 0 4px;
        }
        /* кнопки — большие, без эмодзи, только текст */
        .buttons {
            position: fixed;
            bottom: 25px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            z-index: 20;
            padding: 0 15px;
        }
        .row {
            display: flex;
            gap: 25px;
            justify-content: center;
        }
        .action-btn {
            background: #222;
            border: 2px solid #555;
            color: white;
            font-size: 2.2rem;
            font-weight: bold;
            width: 100px;
            height: 100px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
            box-shadow: 0 6px 0 #111;
            transition: 0.04s;
            font-family: Arial, Helvetica, sans-serif;
        }
        .action-btn:active {
            transform: translateY(6px);
            box-shadow: none;
        }
        #newMapBtn {
            background: #222;
            border: 2px solid #555;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 16px 35px;
            border-radius: 50px;
            cursor: pointer;
            touch-action: manipulation;
            box-shadow: 0 6px 0 #111;
            transition: 0.04s;
            letter-spacing: 1px;
        }
        #newMapBtn:active {
            transform: translateY(6px);
            box-shadow: none;
        }
        /* телефоны */
        @media (max-width: 500px) {
            .action-btn {
                width: 85px;
                height: 85px;
                font-size: 1.8rem;
            }
            #newMapBtn {
                font-size: 1.5rem;
                padding: 14px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="pos">X:<span id="xCoord">0</span> Y:<span id="yCoord">0</span></div>

    <div class="map-area">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="buttons">
        <div class="row">
            <button class="action-btn" id="upBtn">ВВ</button>
        </div>
        <div class="row">
            <button class="action-btn" id="leftBtn">ЛЕВ</button>
            <button class="action-btn" id="downBtn">НИЗ</button>
            <button class="action-btn" id="rightBtn">ПРАВ</button>
        </div>
        <button id="newMapBtn">▶ НОВАЯ КАРТА</button>
    </div>

    <script>
        (function() {
            // ========== размеры ==========
            const SIZE = 100;                 // поле 100x100 (координаты)
            const MAX_WALLS = 10;              // максимум 10 стен

            let canvas = document.getElementById('gameCanvas');
            let ctx = null;

            let player = { x: 50, y: 50 };
            let walls = [];

            let xSpan = document.getElementById('xCoord');
            let ySpan = document.getElementById('yCoord');

            // ========== генерация карты (от 3 до 10 стен) ==========
            function generateMap() {
                // случайное количество стен от 3 до 10
                let wallCount = Math.floor(Math.random() * 8) + 3; // 3..10

                let rawWalls = [];
                for (let i = 0; i < wallCount; i++) {
                    rawWalls.push({
                        x: Math.floor(Math.random() * SIZE),
                        y: Math.floor(Math.random() * SIZE)
                    });
                }

                // случайный игрок (не на стене)
                let startX, startY;
                do {
                    startX = Math.floor(Math.random() * SIZE);
                    startY = Math.floor(Math.random() * SIZE);
                } while (rawWalls.some(w => w.x === startX && w.y === startY));

                player.x = startX;
                player.y = startY;

                // убираем стены на клетке игрока и дубликаты
                let unique = new Map();
                for (let w of rawWalls) {
                    if (w.x === player.x && w.y === player.y) continue;
                    unique.set(w.x + ',' + w.y, { x: w.x, y: w.y });
                }
                walls = Array.from(unique.values());

                // если вдруг стало меньше 3 стен — добавим случайные (но без дублей и не на игроке)
                while (walls.length < 3) {
                    let tryX = Math.floor(Math.random() * SIZE);
                    let tryY = Math.floor(Math.random() * SIZE);
                    if (tryX === player.x && tryY === player.y) continue;
                    if (!walls.some(w => w.x === tryX && w.y === tryY)) {
                        walls.push({ x: tryX, y: tryY });
                    }
                }

                // обрезаем до 10 если вдруг больше
                if (walls.length > 10) walls = walls.slice(0, 10);
            }

            // ========== проверка стены ==========
            function isWall(x, y) {
                for (let i = 0; i < walls.length; i++) {
                    if (walls[i].x === x && walls[i].y === y) return true;
                }
                return false;
            }

            // ========== движение ==========
            function tryMove(dx, dy) {
                let nx = player.x + dx;
                let ny = player.y + dy;
                if (nx < 0 || nx >= SIZE || ny < 0 || ny >= SIZE) return false;
                if (isWall(nx, ny)) return false;
                player.x = nx;
                player.y = ny;
                return true;
            }

            // ========== отрисовка ==========
            function draw() {
                if (!canvas || !ctx) return;

                let w = canvas.width;
                let h = canvas.height;

                // чёрный фон
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, w, h);

                // размер клетки: поле 100x100 должно влезть целиком
                let cellSize = Math.min(w, h) / SIZE;

                // центрируем сетку
                let offsetX = (w - cellSize * SIZE) / 2;
                let offsetY = (h - cellSize * SIZE) / 2;

                // рисуем стены — тёмно-серые квадраты
                ctx.fillStyle = '#333';
                for (let i = 0; i < walls.length; i++) {
                    let wx = walls[i].x;
                    let wy = walls[i].y;
                    ctx.fillRect(
                        offsetX + wx * cellSize,
                        offsetY + wy * cellSize,
                        cellSize * 0.9,
                        cellSize * 0.9
                    );
                }

                // рисуем ИГРОКА — огромный белый круг (занимает почти всю клетку)
                ctx.fillStyle = '#fff';
                ctx.shadowColor = '#aaa';
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(
                    offsetX + player.x * cellSize + cellSize/2,
                    offsetY + player.y * cellSize + cellSize/2,
                    cellSize * 0.45, // почти во всю клетку
                    0, 2 * Math.PI
                );
                ctx.fill();
                ctx.shadowBlur = 0;

                // показать координаты
                xSpan.textContent = player.x;
                ySpan.textContent = player.y;
            }

            // ========== обновление размера canvas ==========
            function resizeCanvas() {
                let container = document.querySelector('.map-area');
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
                draw();
            }

            // ========== обработчики ==========
            function moveUp() { tryMove(0, -1); draw(); }
            function moveDown() { tryMove(0, 1); draw(); }
            function moveLeft() { tryMove(-1, 0); draw(); }
            function moveRight() { tryMove(1, 0); draw(); }
            function newMap() { generateMap(); draw(); }

            // ====== навешиваем события (без эмодзи, чистый текст) ======
            document.getElementById('upBtn').addEventListener('click', (e) => {
                e.preventDefault();
                moveUp();
            });
            document.getElementById('downBtn').addEventListener('click', (e) => {
                e.preventDefault();
                moveDown();
            });
            document.getElementById('leftBtn').addEventListener('click', (e) => {
                e.preventDefault();
                moveLeft();
            });
            document.getElementById('rightBtn').addEventListener('click', (e) => {
                e.preventDefault();
                moveRight();
            });
            document.getElementById('newMapBtn').addEventListener('click', (e) => {
                e.preventDefault();
                newMap();
            });

            // тач-блокировка скролла
            let btns = document.querySelectorAll('button');
            btns.forEach(btn => {
                btn.addEventListener('touchstart', (e) => e.preventDefault());
            });

            // клавиатура
            window.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT') return;
                switch(e.key) {
                    case 'ArrowUp': e.preventDefault(); moveUp(); break;
                    case 'ArrowDown': e.preventDefault(); moveDown(); break;
                    case 'ArrowLeft': e.preventDefault(); moveLeft(); break;
                    case 'ArrowRight': e.preventDefault(); moveRight(); break;
                }
            });

            // ресайз окна
            window.addEventListener('resize', () => {
                resizeCanvas();
            });

            // старт
            generateMap();
            setTimeout(() => {
                ctx = canvas.getContext('2d');
                resizeCanvas();
            }, 20);
        })();
    </script>
</body>
</html>
