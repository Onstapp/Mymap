<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mymap ¬∑ –∫–æ–º–Ω–∞—Ç–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        body {
            background: #1a2a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
        }
        #screen {
            background: #2a3a2a;
            border-radius: 52px;
            padding: 40px;
            box-shadow: 0 35px 50px #000000e0;
            color: #d0e0d0;
            width: min(400px, 90vw);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #1a2a1a;
            border: 3px solid #4a7a4a;
            border-radius: 30px;
            color: #d0e0d0;
            font-size: 18px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 18px;
            background: #4a7a4a;
            border: none;
            border-radius: 40px;
            color: #d0e0d0;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 0 #1a2a1a;
            margin: 10px 0;
        }
        button:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #1a2a1a;
        }
        #linkBox {
            margin-top: 20px;
            padding: 20px;
            background: #1a2a1a;
            border-radius: 30px;
            border: 3px solid #7cb57c;
            display: none;
        }
        #linkUrl {
            color: #ffffa0;
            font-size: 16px;
            word-break: break-all;
            margin: 10px 0;
            padding: 10px;
            background: #2a3a2a;
            border-radius: 15px;
        }
        #copyBtn {
            background: #4a7a4a;
            color: white;
            font-size: 18px;
            padding: 12px;
            box-shadow: 0 4px 0 #1a2a1a;
        }
    </style>
</head>
<body>
    <div id="screen">
        <h2>MYMAP</h2>
        
        <input type="text" id="nameInput" placeholder="–¢–≤–æ—ë –∏–º—è" value="Player_001">
        
        <button id="createBtn">–°–û–ó–î–ê–¢–¨ –ö–û–ú–ù–ê–¢–£</button>
        
        <div id="linkBox">
            <div style="text-align:center; margin-bottom:10px;">üîó –°–°–´–õ–ö–ê –î–õ–Ø –î–†–£–ì–ê:</div>
            <div id="linkUrl"></div>
            <button id="copyBtn">–ö–û–ü–ò–†–û–í–ê–¢–¨ –°–°–´–õ–ö–£</button>
        </div>
        
        <div id="game" style="display: none;">
            <h3>–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!</h3>
            <p>–¢—É—Ç –±—É–¥–µ—Ç –∏–≥—Ä–æ–≤–æ–π –ø—Ä–æ—Ü–µ—Å—Å...</p>
        </div>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const createBtn = document.getElementById('createBtn');
        const linkBox = document.getElementById('linkBox');
        const linkUrl = document.getElementById('linkUrl');
        const copyBtn = document.getElementById('copyBtn');
        const gameDiv = document.getElementById('game');

        createBtn.onclick = () => {
            const name = nameInput.value.trim();
            if (name.length < 3) {
                alert('–ò–º—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç 3 —Å–∏–º–≤–æ–ª–æ–≤');
                return;
            }

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã (6 —Ü–∏—Ñ—Ä)
            const roomCode = Math.floor(100000 + Math.random() * 900000);
            
            // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É
            const link = window.location.href.split('?')[0] + '?join=' + roomCode;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
            linkUrl.textContent = link;
            linkBox.style.display = 'block';
            
            // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É —Å–æ–∑–¥–∞–Ω–∏—è
            createBtn.style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä—É
            gameDiv.style.display = 'block';
        };

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏
        copyBtn.onclick = () => {
            const text = linkUrl.textContent;
            navigator.clipboard.writeText(text).then(() => {
                copyBtn.textContent = '–°–ö–û–ü–ò–†–û–í–ê–ù–û!';
                setTimeout(() => {
                    copyBtn.textContent = '–ö–û–ü–ò–†–û–í–ê–¢–¨ –°–°–´–õ–ö–£';
                }, 2000);
            });
        };

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –ø–µ—Ä–µ—à–ª–∏ –ª–∏ –ø–æ —Å—Å—ã–ª–∫–µ
        const urlParams = new URLSearchParams(window.location.search);
        const joinCode = urlParams.get('join');
        
        if (joinCode) {
            nameInput.value = 'Player_' + Math.floor(Math.random() * 999);
            createBtn.style.display = 'none';
            gameDiv.style.display = 'block';
            alert('–¢—ã –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ ' + joinCode);
        }
    </script>
</body>
</html>
