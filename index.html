        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <script>
        class CactusVPN {
            constructor() {
                this.isConnected = false;
                this.connectionStartTime = null;
                this.timerInterval = null;
                this.speedInterval = null;
                this.dataInterval = null;
                this.dataUsed = 0;
                this.sessionData = 0;
                
                // –ü—Ä–æ–∫—Å–∏ —Å–µ—Ä–≤–µ—Ä–∞
                this.proxyList = {
                    'netherlands': { ip: '185.104.29.45', name: '–ù–∏–¥–µ—Ä–ª–∞–Ω–¥—ã', ping: 45 },
                    'germany': { ip: '185.130.105.78', name: '–ì–µ—Ä–º–∞–Ω–∏—è', ping: 52 },
                    'finland': { ip: '185.156.46.23', name: '–§–∏–Ω–ª—è–Ω–¥–∏—è', ping: 38 },
                    'sweden': { ip: '185.157.47.12', name: '–®–≤–µ—Ü–∏—è', ping: 42 },
                    'usa': { ip: '192.210.190.156', name: '–°–®–ê', ping: 110 },
                    'turkey': { ip: '185.126.216.89', name: '–¢—É—Ä—Ü–∏—è', ping: 65 }
                };
                
                this.init();
            }

            async init() {
                await this.getRealIP();
                this.setupEventListeners();
            }

            async getRealIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    document.getElementById('yourIP').textContent = data.ip;
                } catch (error) {
                    document.getElementById('yourIP').textContent = '–û—à–∏–±–∫–∞';
                    this.showError('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å IP');
                }
            }

            setupEventListeners() {
                document.getElementById('connectBtn').addEventListener('click', () => this.toggleConnection());
            }

            toggleConnection() {
                if (this.isConnected) {
                    this.disconnect();
                } else {
                    this.connect();
                }
            }

            async connect() {
                try {
                    this.showError('', false);
                    const btn = document.getElementById('connectBtn');
                    btn.textContent = '–ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï...';
                    btn.disabled = true;

                    const selectedServer = document.getElementById('serverSelect').value;
                    
                    // –ò–º–∏—Ç–∞—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
                    await this.simulateConnection();
                    
                    this.isConnected = true;
                    this.connectionStartTime = new Date();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º UI
                    document.getElementById('statusIndicator').classList.add('active');
                    document.getElementById('statusText').textContent = `–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ ${this.proxyList[selectedServer].name}`;
                    btn.textContent = '–û–¢–ö–õ–Æ–ß–ò–¢–¨–°–Ø';
                    btn.classList.add('connected');
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º VPN IP
                    this.setVPNIP(selectedServer);
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
                    this.startTimer();
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∏–º—É–ª—è—Ü–∏—é —Å–∫–æ—Ä–æ—Å—Ç–∏
                    this.startSpeedSimulation();
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –¥–∞–Ω–Ω—ã—Ö
                    this.startDataCounter();
                    
                    this.showSuccess('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                    
                } catch (error) {
                    this.showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                } finally {
                    document.getElementById('connectBtn').disabled = false;
                }
            }

            disconnect() {
                this.isConnected = false;
                this.connectionStartTime = null;
                this.dataUsed = 0;
                this.sessionData = 0;
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã
                [this.timerInterval, this.speedInterval, this.dataInterval].forEach(interval => {
                    if (interval) clearInterval(interval);
                });
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                document.getElementById('statusIndicator').classList.remove('active');
                document.getElementById('statusText').textContent = '–û—Ç–∫–ª—é—á–µ–Ω–æ';
                document.getElementById('connectBtn').textContent = '–ü–û–î–ö–õ–Æ–ß–ò–¢–¨–°–Ø';
                document.getElementById('connectBtn').classList.remove('connected');
                document.getElementById('connectionTime').textContent = '--:--';
                document.getElementById('vpnIP').textContent = '–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω';
                document.getElementById('downloadSpeed').textContent = '0';
                document.getElementById('uploadSpeed').textContent = '0';
                document.getElementById('dataUsed').textContent = '0 MB';
                document.getElementById('sessionData').textContent = '0 MB';
                document.getElementById('dataProgress').style.width = '0%';
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π IP
                this.getRealIP();
            }

            simulateConnection() {
                return new Promise((resolve) => {
                    setTimeout(resolve, 2000);
                });
            }

            setVPNIP(server) {
                const proxy = this.proxyList[server];
                if (proxy) {
                    document.getElementById('vpnIP').textContent = proxy.ip;
                    document.getElementById('yourIP').textContent = proxy.ip;
                }
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    if (this.connectionStartTime) {
                        const diff = Math.floor((new Date() - this.connectionStartTime) / 1000);
                        const minutes = Math.floor(diff / 60);
                        const seconds = diff % 60;
                        document.getElementById('connectionTime').textContent = 
                            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                }, 1000);
            }

            startSpeedSimulation() {
                this.speedInterval = setInterval(() => {
                    const download = (Math.random() * 15 + 5).toFixed(1);
                    const upload = (Math.random() * 8 + 2).toFixed(1);
                    
                    document.getElementById('downloadSpeed').textContent = download;
                    document.getElementById('uploadSpeed').textContent = upload;
                }, 2000);
            }

            startDataCounter() {
                this.dataInterval = setInterval(() => {
                    // –°–∏–º—É–ª–∏—Ä—É–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Ç—Ä–∞—Ñ–∏–∫–∞
                    const dataIncrease = Math.random() * 2;
                    this.dataUsed += dataIncrease;
                    this.sessionData += dataIncrease;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    document.getElementById('dataUsed').textContent = `${this.dataUsed.toFixed(1)} MB`;
                    document.getElementById('sessionData').textContent = `${this.sessionData.toFixed(1)} MB`;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä (–ø—Ä–µ–¥–ø–æ–ª–æ–∂–∏–º –ª–∏–º–∏—Ç 1000 MB)
                    const progress = (this.dataUsed / 1000) * 100;
                    document.getElementById('dataProgress').style.width = `${Math.min(progress, 100)}%`;
                }, 3000);
            }

            showError(message) {
                const errorEl = document.getElementById('errorMessage');
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                errorEl.style.color = '#e74c3c';
                
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 3000);
            }

            showSuccess(message) {
