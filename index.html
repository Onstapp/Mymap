<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mymap ¬∑ –º—É–ª—å—Ç–∏–ø–ª–µ–µ—Ä –æ–Ω–ª–∞–π–Ω</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #1a2a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
            font-family: monospace;
        }
        #loginScreen {
            background: #2a3a2a;
            border-radius: 52px;
            padding: 40px;
            box-shadow: 0 35px 50px #000000e0;
            color: #d0e0d0;
            width: min(400px, 90vw);
        }
        #loginScreen h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 3px 3px 0 #1a2a1a;
            letter-spacing: 4px;
        }
        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            text-align: center;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            background: #1a2a1a;
            border: 3px solid #4a7a4a;
            border-radius: 30px;
            color: #d0e0d0;
            font-size: 18px;
            font-family: monospace;
            outline: none;
            text-align: center;
        }
        .input-group input:focus {
            border-color: #7cb57c;
        }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .color-option {
            aspect-ratio: 1;
            border-radius: 15px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: 0.1s;
        }
        .color-option.selected {
            border-color: white;
            transform: scale(1.05);
            box-shadow: 0 0 15px white;
        }
        .color-white { background: #ffffff; }
        .color-black { background: #222222; }
        .color-red { background: #ff4444; }
        .color-orange { background: #ff8844; }
        .color-yellow { background: #ffff44; }
        .color-green { background: #44ff44; }
        .color-cyan { background: #44ffff; }
        .color-blue { background: #4444ff; }
        .color-pink { background: #ff88ff; }
        .color-purple { background: #aa44ff; }
        
        #createRoomBtn, #joinRoomBtn {
            width: 100%;
            padding: 15px;
            background: #4a7a4a;
            border: none;
            border-radius: 40px;
            color: #d0e0d0;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 0 #1a2a1a;
            margin-top: 10px;
            transition: 0.05s linear;
            font-family: monospace;
        }
        #createRoomBtn:active, #joinRoomBtn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #1a2a1a;
        }
        #roomIdDisplay {
            text-align: center;
            margin: 5px 0 15px 0;
            font-size: 32px;
            font-weight: bold;
            color: #ffffa0;
            background: #1a2a1a;
            padding: 15px;
            border-radius: 30px;
            border: 3px solid #7cb57c;
            letter-spacing: 5px;
        }
        #joinIdInput {
            width: 100%;
            padding: 15px;
            background: #1a2a1a;
            border: 3px solid #4a7a4a;
            border-radius: 30px;
            color: #d0e0d0;
            font-size: 24px;
            font-family: monospace;
            outline: none;
            text-align: center;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }
        #joinIdInput:focus {
            border-color: #7cb57c;
        }
        #errorMsg {
            color: #ff8888;
            text-align: center;
            margin-top: 15px;
            min-height: 25px;
        }
        
        .game {
            background: #2a3a2a;
            border-radius: 52px;
            padding: 26px;
            box-shadow: 0 35px 50px #000000e0;
        }
        .game-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-bottom: 12px;
        }
        .room-id-header {
            font-size: 24px;
            font-weight: bold;
            color: #ffffa0;
            background: #1a2a1a;
            padding: 8px 20px;
            border-radius: 30px;
            border: 2px solid #7cb57c;
            letter-spacing: 3px;
        }
        .header-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 5px;
        }
        .exit-btn, .reset-btn {
            background: #4a3a3a;
            color: #ffb0b0;
            border: none;
            border-radius: 30px;
            padding: 6px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #2a1a1a;
            transition: 0.05s linear;
            font-family: monospace;
            width: fit-content;
        }
        .reset-btn {
            background: #3a4a3a;
            color: #b0ffb0;
            box-shadow: 0 4px 0 #1a2a1a;
        }
        .exit-btn:active, .reset-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #2a1a1a;
        }
        .coords {
            color: #d0e0d0;
            font-family: monospace;
            font-size: 18px;
            text-align: center;
            text-shadow: 2px 2px 0 #1a2a1a;
            letter-spacing: 2px;
        }
        canvas {
            display: block;
            width: min(420px, 85vw);
            height: min(420px, 85vw);
            background: #7cb57c;
            border-radius: 42px;
            box-shadow: inset 0 0 0 4px #4a7a4a;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-left: 10px;
        }
        .action-btn {
            width: min(70px, 15vw);
            height: min(70px, 15vw);
            border-radius: 30px;
            background: #3a4a3a;
            box-shadow: 0 8px 0 #1a2a1a, inset 0 -3px 10px #5a7a5a;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            touch-action: none;
            transition: 0.05s linear;
            font-size: 32px;
            color: #ff6b6b;
        }
        .action-btn:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #1a2a1a, inset 0 -3px 10px #5a7a5a;
        }
        .joystick-wrapper {
            margin-right: 10px;
        }
        .joystick {
            width: min(140px, 28vw);
            height: min(140px, 28vw);
            background: #3a4a3a;
            border-radius: 999px;
            box-shadow: 0 10px 0 #1a2a1a, inset 0 -5px 16px #5a7a5a;
            position: relative;
            touch-action: none;
        }
        .thumb {
            position: absolute;
            width: 48px;
            height: 48px;
            background: #7cb57c;
            border-radius: 999px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 9px 18px #1a2a1a, 0 0 0 5px #4a7a4a;
            transition: transform 0.02s;
            will-change: transform;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 10;
        }
        .player-list {
            color: #a0d0a0;
            font-size: 12px;
            background: #1a2a1a80;
            padding: 6px 10px;
            border-radius: 10px;
            max-width: 180px;
            pointer-events: none;
            backdrop-filter: blur(2px);
            border: 1px solid #5a7a5a;
        }
        .counter {
            color: #d0e0d0;
            font-size: 14px;
            font-weight: normal;
            background: #1a2a1a80;
            padding: 6px 12px;
            border: 1px solid #5a7a5a;
            border-radius: 12px;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.8);
            pointer-events: none;
            backdrop-filter: blur(2px);
        }
        .game-wrapper {
            position: relative;
        }
        .code-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #00000080;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .code-dialog.hidden {
            display: none;
        }
        .code-box {
            background: #2a3a2a;
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 20px 30px #000000;
            border: 3px solid #5a7a5a;
            width: min(300px, 80vw);
        }
        .code-box h3 {
            color: #d0e0d0;
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .code-box input {
            width: 100%;
            padding: 15px;
            background: #1a2a1a;
            border: 3px solid #4a7a4a;
            border-radius: 30px;
            color: #d0e0d0;
            font-size: 24px;
            font-family: monospace;
            outline: none;
            text-align: center;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }
        .code-box input:focus {
            border-color: #7cb57c;
        }
        .code-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .code-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.05s linear;
            font-family: monospace;
        }
        .code-btn.submit {
            background: #4a7a4a;
            color: #d0e0d0;
            box-shadow: 0 5px 0 #1a2a1a;
        }
        .code-btn.cancel {
            background: #4a3a3a;
            color: #ffb0b0;
            box-shadow: 0 5px 0 #2a1a1a;
        }
        .code-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #1a2a1a;
        }
        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #a0d0a0;
            font-size: 12px;
            background: #1a2a1a80;
            padding: 4px 8px;
            border-radius: 10px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #a0d0a0;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="loginScreen">
        <h2>MYMAP</h2>
        <div class="input-group">
            <label>–¢–í–û–Å –ò–ú–Ø (3-20 —Å–∏–º–≤–æ–ª–æ–≤, a-z, 0-9, _)</label>

    <div class="game" id="gameScreen" style="display: none;">
        <div class="game-header">

    <div class="code-dialog hidden" id="codeDialog">

            <input type="text" id="codeInput" maxlength="7" placeholder="0000000">
            <div class="code-buttons">
                <button class="code-btn submit" id="submitCode">OK</button>
                <button class="code-btn cancel" id="cancelCode">–û–¢–ú–ï–ù–ê</button>
            </div>
        </div>
    </div>

    <script>
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 999
        function getRandomPlayerNumber() {
            const num = Math.floor(Math.random() * 999) + 1;
            return num.toString().padStart(3, '0');
        }
        
        document.getElementById('nameInput').value = 'Player_' + getRandomPlayerNumber();
        
        // –¶–≤–µ—Ç–∞
        const colors = [
            'white', 'black', 'red', 'orange', 'yellow',
            'green', 'cyan', 'blue', 'pink', 'purple'
        ];
        
        let selectedColor = 'white';
        let myId = 'player_' + Math.random().toString(36).substr(2, 9);
        let myName = '';
        
        // –°–µ—Ç–∫–∞ —Ü–≤–µ—Ç–æ–≤
        const colorGrid = document.getElementById('colorGrid');
        colors.forEach(color => {
            const div = document.createElement('div');
            div.className = `color-option color-${color}`;
            if (color === 'white') div.classList.add('selected');
            div.onclick = () => {
                document.querySelectorAll('.color-option').forEach(c => c.classList.remove('selected'));
                div.classList.add('selected');
                selectedColor = color;
            };
            colorGrid.appendChild(div);
        });
        
        // –ü—Ä–æ—Å—Ç—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ PeerJS
        const peerOptions = {
            host: '0.peerjs.com',
            port: 443,
            path: '/',
            secure: true,
            debug: 2
        };
        
        let peer = null;
        let conn = null;
        let players = new Map();
        let playerObstacles = [];
        let isHost = false;
        let roomId = '';
        
        const MAX_PLAYER_OBSTACLES = 10;
        const RESET_CODE = '6787001';
        
        // –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
        const staticObstacles = [];
        const WORLD_SIZE = 2000;
        const SPAWN_RADIUS = 400;
        
        for (let i = 0; i < 150; i++) {
            let x, y, dist;
            do {
                x = (Math.random() - 0.5) * WORLD_SIZE;
                y = (Math.random() - 0.5) * WORLD_SIZE;
                dist = Math.hypot(x, y);
            } while (dist < SPAWN_RADIUS);
            
            const shape = Math.floor(Math.random() * 3);
            let w, h;
            
            switch(shape) {
                case 0: w = h = 30 + Math.random() * 50; break;
                case 1: w = 50 + Math.random() * 60; h = 25 + Math.random() * 30; break;
                case 2: w = 25 + Math.random() * 30; h = 50 + Math.random() * 60; break;
            }
            
            staticObstacles.push({
                x: x - w/2,
                y: y - h/2,
                w, h
            });
        }
        
        // –ò–≥—Ä–æ–∫
        const player = {
            x: 0,
            y: 0,
            r: 18
        };
        
        // –î–∂–æ–π—Å—Ç–∏–∫
        let drag = false;
        const maxDist = 35;
        const vec = { x: 0, y: 0 };
        const SPEED = 5;
        let lastDir = { x: 0, y: -1 };
        
        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const canvas = document.getElementById('world');
        const ctx = canvas.getContext('2d');
        const joyDiv = document.getElementById('joystick');
        const thumbDiv = document.getElementById('thumb');
        const coordsDiv = document.getElementById('coordsDisplay');
        const createBtn = document.getElementById('createBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const counterDiv = document.getElementById('counter');
        const playerListDiv = document.getElementById('playerList');
        const connectionStatus = document.getElementById('connectionStatus');
        const exitBtn = document.getElementById('exitBtn');
        const resetBtn = document.getElementById('resetBtn');
        const codeDialog = document.getElementById('codeDialog');
        const codeInput = document.getElementById('codeInput');
        const submitCode = document.getElementById('submitCode');
        const cancelCode = document.getElementById('cancelCode');
        const roomIdDisplay = document.getElementById('roomIdDisplay');
        const inGameRoomId = document.getElementById('inGameRoomId');
        const joinPanel = document.getElementById('joinPanel');
        const joinIdInput = document.getElementById('joinIdInput');
        const joinBtn = document.getElementById('joinBtn');
        const showJoinBtn = document.getElementById('showJoinBtn');
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–∞–Ω–µ–ª—å –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        showJoinBtn.onclick = () => {
            joinPanel.style.display = 'block';
            joinIdInput.focus();
        };
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
        document.getElementById('createRoomBtn').onclick = () => {
            const name = document.getElementById('nameInput').value.trim();
            
            if (!validateName(name)) return;
            
            myName = name;
            
            document.getElementById('createRoomBtn').innerHTML = '–°–û–ó–î–ê–ù–ò–ï <span class="loading"></span>';
            document.getElementById('createRoomBtn').disabled = true;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–æ—Ä–æ—Ç–∫–∏–π —Ü–∏—Ñ—Ä–æ–≤–æ–π ID
            const shortId = Math.floor(100000 + Math.random() * 900000).toString();
            
            peer = new Peer(shortId, peerOptions);
            
            peer.on('open', (id) => {
                roomId = id;
                isHost = true;
                
                roomIdDisplay.style.display = 'block';
                roomIdDisplay.textContent = id;
                
                players.set(myId, {
                    id: myId,
                    name: myName,
                    color: selectedColor,
                    x: 0, y: 0,
                    lastDir: { x: 0, y: -1 },
                    r: 18
                });
                
                showGame();
                
                peer.on('connection', (connection) => {
                    conn = connection;
                    
                    conn.on('data', (data) => {
                        handleData(data);
                    });
                    
                    conn.on('close', () => {
                        connectionStatus.textContent = '–ò–≥—Ä–æ–∫ –æ—Ç–∫–ª—é—á–∏–ª—Å—è';
                    });
                    
                    conn.send({
                        type: 'init',
                        players: Array.from(players.values()),
                        obstacles: playerObstacles
                    });
                });
            });
            
            peer.on('error', (err) => {
                console.log('Peer error:', err);
                if (err.type === 'unavailable-id') {
                    // ID –∑–∞–Ω—è—Ç, –ø—Ä–æ–±—É–µ–º –¥—Ä—É–≥–æ–π
                    document.getElementById('createRoomBtn').click();
                } else {
                    document.getElementById('errorMsg').textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É';
                    document.getElementById('createRoomBtn').innerHTML = '–°–û–ó–î–ê–¢–¨ –ö–û–ú–ù–ê–¢–£';
                    document.getElementById('createRoomBtn').disabled = false;
                }
            });
        };
        
        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ
        joinBtn.onclick = () => {
            const name = document.getElementById('nameInput').value.trim();
            const id = joinIdInput.value.trim();
            
            if (!id || id.length !== 6 || !/^\d+$/.test(id)) {
                document.getElementById('errorMsg').textContent = '–í–≤–µ–¥–∏—Ç–µ 6-–∑–Ω–∞—á–Ω—ã–π —Ü–∏—Ñ—Ä–æ–≤–æ–π ID';
                return;
            }
            
            if (!validateName(name)) return;
            
            myName = name;
            
            joinBtn.innerHTML = '–ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï <span class="loading"></span>';
            joinBtn.disabled = true;
            
            peer = new Peer(peerOptions);
            
            peer.on('open', () => {
                conn = peer.connect(id);
                
                // –¢–∞–π–º–∞—É—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
                const timeout = setTimeout(() => {
                    if (!conn.open) {
                        document.getElementById('errorMsg').textContent = '–¢–∞–π–º–∞—É—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
                        joinBtn.innerHTML = '–ü–û–î–ö–õ–Æ–ß–ò–¢–¨–°–Ø';
                        joinBtn.disabled = false;
                        peer.destroy();
                    }
                }, 10000);
                
                conn.on('open', () => {
                    clearTimeout(timeout);
                    isHost = false;
                    
                    conn.on('data', (data) => {
                        handleData(data);
                    });
                    
                    conn.on('close', () => {
                        connectionStatus.textContent = '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ';
                    });
                    
                    conn.send({
                        type: 'join',
                        player: {
                            id: myId,
                            name: myName,
                            color: selectedColor,
                            x: 0, y: 0,
                            lastDir: { x: 0, y: -1 },
                            r: 18
                        }
                    });
                    
                    players.set(myId, {
                        id: myId,
                        name: myName,
                        color: selectedColor,
                        x: 0, y: 0,
                        lastDir: { x: 0, y: -1 },
                        r: 18
                    });
                });
                
                conn.on('error', () => {
                    clearTimeout(timeout);
                    document.getElementById('errorMsg').textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è';
                    joinBtn.innerHTML = '–ü–û–î–ö–õ–Æ–ß–ò–¢–¨–°–Ø';
                    joinBtn.disabled = false;
                });
            });
            
            peer.on('error', (err) => {
                console.log('Peer error:', err);
                document.getElementById('errorMsg').textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
                joinBtn.innerHTML = '–ü–û–î–ö–õ–Æ–ß–ò–¢–¨–°–Ø';
                joinBtn.disabled = false;
            });
        };
        
        function validateName(name) {
            if (name.length < 3 || name.length > 20 || !/^[a-zA-Z0-9_]+$/.test(name)) {
                document.getElementById('errorMsg').textContent = '–ù–µ–¥–æ–ø—É—Å—Ç–∏–º–æ–µ –∏–º—è';
                return false;
            }
            return true;
        }
        
        function handleData(data) {
            switch(data.type) {
                case 'init':
                    players.clear();
                    data.players.forEach(p => players.set(p.id, p));
                    playerObstacles = data.obstacles || [];
                    updatePlayerList();
                    updateCounter();
                    break;
                    
                case 'join':
                    players.set(data.player.id, data.player);
                    if (isHost && conn) {
                        conn.send({
                            type: 'playerJoined',
                            player: data.player
                        });
                    }
                    updatePlayerList();
                    break;
                    
                case 'playerJoined':
                    players.set(data.player.id, data.player);
                    updatePlayerList();
                    break;
                    
                case 'move':
                    const p = players.get(data.id);
                    if (p) {
                        p.x = data.x;
                        p.y = data.y;
                        p.lastDir = data.lastDir;
                    }
                    break;
                    
                case 'createObstacle':
                    playerObstacles.push(data.obstacle);
                    updateCounter();
                    break;
                    
                case 'deleteObstacle':
                    playerObstacles.splice(data.index, 1);
                    updateCounter();
                    break;
                    
                case 'reset':
                    if (data.code === RESET_CODE) {
                        resetGame();
                    }
                    break;
            }
        }
        
        function broadcast(data) {
            if (conn && conn.open) {
                conn.send(data);
            }
        }
        
        function showGame() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            
            if (isHost) {
                inGameRoomId.style.display = 'block';
                inGameRoomId.textContent = roomId;
            }
            
            connectionStatus.textContent = `üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ`;
            updatePlayerList();
            updateCounter();
            
            document.getElementById('createRoomBtn').innerHTML = '–°–û–ó–î–ê–¢–¨ –ö–û–ú–ù–ê–¢–£';
            document.getElementById('createRoomBtn').disabled = false;
            joinBtn.innerHTML = '–ü–û–î–ö–õ–Æ–ß–ò–¢–¨–°–Ø';
            joinBtn.disabled = false;
            joinPanel.style.display = 'none';
        }
        
        function resetGame() {
            playerObstacles = [];
            players.clear();
            
            if (isHost && peer) {
                players.set(myId, {
                    id: myId,
                    name: myName,
                    color: selectedColor,
                    x: 0, y: 0,
                    lastDir: { x: 0, y: -1 },
                    r: 18
                });
            }
            
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            roomIdDisplay.style.display = 'none';
            inGameRoomId.style.display = 'none';
            joinPanel.style.display = 'none';
            
            player.x = 0;
            player.y = 0;
            lastDir = { x: 0, y: -1 };
            document.getElementById('nameInput').value = 'Player_' + getRandomPlayerNumber();
            
            if (peer) {
                peer.destroy();
                peer = null;
            }
            conn = null;
        }
        
        exitBtn.onclick = () => {
            if (conn) {
                conn.close();
            }
            resetGame();
        };
        
        resetBtn.onclick = () => {
            codeDialog.classList.remove('hidden');
            codeInput.value = '';
            codeInput.focus();
        };
        
        submitCode.onclick = () => {
            const code = codeInput.value.trim();
            if (code === RESET_CODE) {
                if (isHost) {
                    if (conn) {
                        broadcast({ type: 'reset', code: RESET_CODE });
                    }
                    resetGame();
                } else {
                    alert('–¢–æ–ª—å–∫–æ —Ö–æ—Å—Ç –º–æ–∂–µ—Ç —Å–±—Ä–æ—Å–∏—Ç—å –∏–≥—Ä—É!');
                }
                codeDialog.classList.add('hidden');
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥!');
                codeInput.value = '';
            }
        };
        
        cancelCode.onclick = () => {
            codeDialog.classList.add('hidden');
        };
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !codeDialog.classList.contains('hidden')) {
                codeDialog.classList.add('hidden');
            }
        });
        
        function updatePlayerList() {
            const list = Array.from(players.values())
                .map(p => `<span style="color: ${getColor(p.color)}">‚óè</span> ${p.name}`)
                .join('<br>');
            playerListDiv.innerHTML = `üë• –ò–≥—Ä–æ–∫–∏:<br>${list}`;
        }
        
        function canMoveTo(nx, ny, r) {
            for (let ob of staticObstacles) {
                const nearX = Math.max(ob.x, Math.min(nx, ob.x + ob.w));
                const nearY = Math.max(ob.y, Math.min(ny, ob.y + ob.h));
                const d = Math.hypot(nx - nearX, ny - nearY);
                if (d < r) return false;
            }
            
            for (let ob of playerObstacles) {
                const nearX = Math.max(ob.x, Math.min(nx, ob.x + ob.w));
                const nearY = Math.max(ob.y, Math.min(ny, ob.y + ob.h));
                const d = Math.hypot(nx - nearX, ny - nearY);
                if (d < r) return false;
            }
            
            for (let p of players.values()) {
                if (p.id === myId) continue;
                const d = Math.hypot(nx - p.x, ny - p.y);
                if (d < r + (p.r || 18)) return false;
            }
            
            return true;
        }
        
        function move(dx, dy) {
            if (dx === 0 && dy === 0) return;
            
            if (canMoveTo(player.x + dx, player.y + dy, player.r)) {
                player.x += dx;
                player.y += dy;
                
                if (conn && conn.open) {
                    broadcast({
                        type: 'move',
                        id: myId,
                        x: player.x,
                        y: player.y,
                        lastDir: lastDir
                    });
                }
                return;
            }
            
            if (canMoveTo(player.x + dx, player.y, player.r)) {
                player.x += dx;
                if (conn && conn.open) {
                    broadcast({
                        type: 'move',
                        id: myId,
                        x: player.x,
                        y: player.y,
                        lastDir: lastDir
                    });
                }
            }
            
            if (canMoveTo(player.x, player.y + dy, player.r)) {
                player.y += dy;
                if (conn && conn.open) {
                    broadcast({
                        type: 'move',
                        id: myId,
                        x: player.x,
                        y: player.y,
                        lastDir: lastDir
                    });
                }
            }
        }
        
        function createObstacle() {
            const myObstacles = playerObstacles.filter(o => o.playerId === myId).length;
            if (myObstacles >= MAX_PLAYER_OBSTACLES) return;
            
            const len = Math.hypot(lastDir.x, lastDir.y);
            if (len < 0.1) return;
            
            const dirX = lastDir.x / len;
            const dirY = lastDir.y / len;
            
            const createDist = player.r + 40;
            const newX = player.x + dirX * createDist;
            const newY = player.y + dirY * createDist;
            
            const w = 44;
            const h = 44;
            const x = newX - w/2;
            const y = newY - h/2;
            
            const tempObstacle = { x, y, w, h };
            
            for (let ob of staticObstacles) {
                if (rectCollide(tempObstacle, ob)) return;
            }
            
            for (let ob of playerObstacles) {
                if (rectCollide(tempObstacle, ob)) return;
            }
            
            for (let p of players.values()) {
                const d = Math.hypot(newX - p.x, newY - p.y);
                if (d < player.r + w/2) return;
            }
            
            const obstacle = {
                playerId: myId,
                playerColor: selectedColor,
                x, y, w, h
            };
            
            playerObstacles.push(obstacle);
            if (conn && conn.open) {
                broadcast({ type: 'createObstacle', obstacle });
            }
            updateCounter();
        }
        
        function deleteObstacleAtDot() {
            const len = Math.hypot(lastDir.x, lastDir.y);
            if (len < 0.1) return;
            
            const dirX = lastDir.x / len;
            const dirY = lastDir.y / len;
            
            const dotDist = 12 + 25;
            const dotX = player.x + dirX * (player.r + dotDist);
            const dotY = player.y + dirY * (player.r + dotDist);
            
            for (let i = 0; i < playerObstacles.length; i++) {
                const ob = playerObstacles[i];
                if (dotX >= ob.x && dotX <= ob.x + ob.w &&
                    dotY >= ob.y && dotY <= ob.y + ob.h) {
                    if (ob.playerId === myId) {
                        playerObstacles.splice(i, 1);
                        if (conn && conn.open) {
                            broadcast({ type: 'deleteObstacle', index: i });
                        }
                        updateCounter();
                    }
                    return;
                }
            }
        }
        
        function rectCollide(r1, r2) {
            return !(r2.x >= r1.x + r1.w ||
                     r2.x + r2.w <= r1.x ||
                     r2.y >= r1.y + r1.h ||
                     r2.y + r2.h <= r1.y);
        }
        
        function updateCoords() {
            const x = Math.round(player.x);
            const y = Math.round(player.y);
            coordsDiv.textContent = `X: ${x}  |  Y: ${y}`;
        }
        
        function updateCounter() {
            const myObstacles = playerObstacles.filter(o => o.playerId === myId).length;
            counterDiv.textContent = `${myObstacles}/${MAX_PLAYER_OBSTACLES}`;
        }
        
        function onStart(e) {
            e.preventDefault();
            drag = true;
            onMove(e);
        }
        
        function onMove(e) {
            if (!drag) return;
            e.preventDefault();
            
            const rect = joyDiv.getBoundingClientRect();
            const cx = rect.left + rect.width/2;
            const cy = rect.top + rect.height/2;
            
            let x, y;
            if (e.touches) {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }
            
            let dx = x - cx;
            let dy = y - cy;
            const dist = Math.hypot(dx, dy);
            
            if (dist > maxDist) {
                dx = (dx / dist) * maxDist;
                dy = (dy / dist) * maxDist;
            }
            
            thumbDiv.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            
            if (dist > 0.1) {
                vec.x = dx / maxDist;
                vec.y = dy / maxDist;
                lastDir.x = vec.x;
                lastDir.y = vec.y;
            } else {
                vec.x = 0;
                vec.y = 0;
            }
        }
        
        function onEnd(e) {
            e.preventDefault();
            drag = false;
            thumbDiv.style.transform = 'translate(-50%, -50%)';
            vec.x = 0;
            vec.y = 0;
        }
        
        createBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            createObstacle();
        });
        createBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            createObstacle();
        });
        
        deleteBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            deleteObstacleAtDot();
        });
        deleteBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            deleteObstacleAtDot();
        });
        
        joyDiv.addEventListener('mousedown', onStart);
        joyDiv.addEventListener('mousemove', onMove);
        joyDiv.addEventListener('mouseup', onEnd);
        joyDiv.addEventListener('mouseleave', onEnd);
        
        joyDiv.addEventListener('touchstart', onStart, { passive: false });
        joyDiv.addEventListener('touchmove', onMove, { passive: false });
        joyDiv.addEventListener('touchend', onEnd);
        joyDiv.addEventListener('touchcancel', onEnd);
        joyDiv.addEventListener('contextmenu', e => e.preventDefault());
        
        function getColor(colorName) {
            switch(colorName) {
                case 'white': return '#ffffff';
                case 'black': return '#222222';
                case 'red': return '#ff4444';
                case 'orange': return '#ff8844';
                case 'yellow': return '#ffff44';
                case 'green': return '#44ff44';
                case 'cyan': return '#44ffff';
                case 'blue': return '#4444ff';
                case 'pink': return '#ff88ff';
                case 'purple': return '#aa44ff';
                default: return '#7fd4ff';
            }
        }
        
        function draw() {
            ctx.clearRect(0, 0, 600, 600);
            
            const camX = player.x - 300;
            const camY = player.y - 300;
            
            ctx.fillStyle = '#7cb57c';
            ctx.fillRect(0, 0, 600, 600);
            
            ctx.fillStyle = '#5a4f4a';
            ctx.shadowColor = '#3a2f2a';
            ctx.shadowBlur = 18;
            
            for (let ob of staticObstacles) {
                const screenX = ob.x - camX;
                const screenY = ob.y - camY;
                if (screenX + ob.w > -50 && screenX < 650 && screenY + ob.h > -50 && screenY < 650) {
                    ctx.fillRect(screenX, screenY, ob.w, ob.h);
                }
            }
            
            for (let ob of playerObstacles) {
                const screenX = ob.x - camX;
                const screenY = ob.y - camY;
                if (screenX + ob.w > -50 && screenX < 650 && screenY + ob.h > -50 && screenY < 650) {
                    ctx.shadowColor = '#2a7080';
                    ctx.beginPath();
                    ctx.arc(screenX + ob.w/2, screenY + ob.h/2, ob.w/2, 0, Math.PI*2);
                    ctx.fillStyle = getColor(ob.playerColor);
                    ctx.fill();
                    ctx.strokeStyle = '#3f7080';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            
            for (let p of players.values()) {
                if (p.id === myId) continue;
                
                const screenX = 300 + (p.x - player.x);
                const screenY = 300 + (p.y - player.y);
                
                if (screenX > -50 && screenX < 650 && screenY > -50 && screenY < 650) {
                    ctx.shadowBlur = 28;
                    ctx.shadowColor = '#4aa0c0';
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, p.r || 18, 0, Math.PI*2);
                    ctx.fillStyle = getColor(p.color);
                    ctx.fill();
                    ctx.shadowBlur = 10;
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    ctx.shadowBlur = 4;
                    ctx.shadowColor = '#000000';
                    ctx.font = 'bold 14px monospace';
                    ctx.fillStyle = '#ffffff';
                    ctx.textAlign = 'center';
                    ctx.fillText(p.name, screenX, screenY - 28);
                    
                    if (p.lastDir) {
                        const len = Math.hypot(p.lastDir.x, p.lastDir.y);
                        if (len > 0.1) {
                            const dirX = p.lastDir.x / len;
                            const dirY = p.lastDir.y / len;
                            const dotX = screenX + dirX * 30;
                            const dotY = screenY + dirY * 30;
                            
                            ctx.shadowBlur = 0;
                            ctx.beginPath();
                            ctx.arc(dotX, dotY, 5, 0, Math.PI*2);
                            ctx.fillStyle = '#6a6a6a';
                            ctx.fill();
                        }
                    }
                }
            }
            
            ctx.shadowBlur = 28;
            ctx.shadowColor = '#4aa0c0';
            ctx.beginPath();
            ctx.arc(300, 300, player.r, 0, Math.PI*2);
            ctx.fillStyle = getColor(selectedColor);
            ctx.fill();
            ctx.shadowBlur = 10;
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.shadowBlur = 4;
            ctx.shadowColor = '#000000';
            ctx.font = 'bold 14px monospace';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.fillText(myName, 300, 300 - 28);
            
            const dirToUse = drag ? vec : lastDir;
            const len = Math.hypot(dirToUse.x, dirToUse.y);
            if (len > 0.1) {
                const dirX = dirToUse.x / len;
                const dirY = dirToUse.y / len;
                
                let distFromPlayer;
                if (drag) {
                    distFromPlayer = 12 + (len * 25);
                } else {
                    distFromPlayer = 12 + 25;
                }
                
                const dotX = 300 + dirX * (player.r + distFromPlayer);
                const dotY = 300 + dirY * (player.r + distFromPlayer);
                
                ctx.shadowBlur = 0;
                ctx.beginPath();
                ctx.arc(dotX, dotY, 6, 0, Math.PI*2);
                ctx.fillStyle = '#6a6a6a';
                ctx.fill();
            }
            
            ctx.shadowBlur = 0;
            ctx.beginPath();
            ctx.arc(300 - player.x, 300 - player.y, 14, 0, 2*Math.PI);
            ctx.fillStyle = '#ffffff60';
            ctx.fill();
            ctx.strokeStyle = '#ffffffa0';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            updatePlayerList();
        }
        
        function loop() {
            if (drag) {
                move(vec.x * SPEED, vec.y * SPEED);
            }
            updateCoords();
            draw();
            requestAnimationFrame(loop);
        }
        
        loop();
    </script>
